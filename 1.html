<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sneaker Sign Up</title>
  <link rel="stylesheet" href="1.css" />
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Get the latest sneakers<br><span>FOR FREE</span></h1>
      <img src="https://andscape.com/wp-content/uploads/2022/12/as_year-best-sneakers.png" alt="Sneaker Promo" />
    </div>
    <div class="right-section">
      <h2>Sign Up</h2>
      <form>
        <div class="name-row">
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
        </div>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Re-enter password" required />
        <label class="checkbox">
          <input type="checkbox" required />
          I've read and agree with Terms of Service and our Privacy Policy
        </label>
        <button type="submit" class="signup-btn">Sign up</button>
        <div class="or-divider">OR</div>
        <div class="social-signup">
          <button class="google-btn">Sign up with Google</button>
          <button class="facebook-btn">Sign up with Facebook</button>
        </div>
        <p class="login-link">Already have an account? <a href="#">Sign in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
